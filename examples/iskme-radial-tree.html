<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "stylesheet" href = "../build/radial-tree.css">
        <script src="https://unpkg.com/d3@4.12.0/build/d3.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
        <script src="../build/radial-tree.umd.js"></script>
    </head>
    <body>
        <div id="rt_container1"></div>
    </body>
    <script>
        /* Note that this example must run on a WBM server where the
           /web/timemap/json endpoint returns CDX data in JSON format */
        var url = "/web/timemap/json?" +
            "url=iskme.org/&" +
            "fl=timestamp:4,original&" +
            "matchType=prefix&" +
            "filter=statuscode:200&" +
            "filter=mimetype:text/html&" +
            "collapse=urlkey&" +
            "collapse=timestamp:4";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onload = function(e) {
            var response = JSON.parse(xhr.responseText);
            new wb.RadialTree(document.getElementById("rt_container1"),
                              response , {url : "iskme.org"});
        };
        xhr.send();
    </script>
</html>
